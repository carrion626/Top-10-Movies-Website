{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
        {% for i in result: %}
  <p>
    <a href="{{ url_for('find_movie', id=i.id) }}"> {{ i.title }} - {{ i.release_date }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
